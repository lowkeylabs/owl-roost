# conf/config.yaml

defaults:
  - logging: default
  - longevity: default
  - case: default

# ------------------------------------------------------------------
# Hydra configuration
# ------------------------------------------------------------------
hydra:
  # Make Hydra use ./conf relative to the *current working directory*
  # (shared with Click-based runner)
  searchpath:
    - file://${oc.env:PWD}/conf

  # Keep Hydra output structure clean and predictable
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

  sweep:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
